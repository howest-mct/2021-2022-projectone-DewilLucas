<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit product</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/buv0ixq.css">
    <link rel="stylesheet" href="style/screen.css" />
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
        integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
        crossorigin="anonymous"></script>
    <script src="script/datahandler.js"></script>
    <script src="script/app.js"></script>
</head>

<body class="js-edit_pro">
    <div class="c-loader js-loader"></div>
    <form class="c-form js-edit">
        <div class="c-form__item">
            <label for="productname">Product name</label><br>
            <input type="text" class="c-input js-name" placeholder="Naam product" name="productname" id="productname"
                required>
        </div>
        <div class="c-form__item">
            <label for="datum">number of products</label><br>
            <input type="date" name="datum" id="datum" class="c-input js-datum" required>
        </div>
        <div class="c-form__item">
            <label for="aantal">number of products</label><br>
            <input type="number" name="aantal" id="aantal" class="js-aantall" min="0" max="100" required>
        </div>
        <div class="c-form__item">
            <label for="barcode">barcode</label><br>
            <input name="barcode" id="barcode" class="js-bar" required>
        </div>
        <div class="c-form__item">
            <a href="home.html?edit=1" class="js-edit-button c-button">verzenden</a>
        </div>

    </form>
</body>

</html>
