<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit product</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/buv0ixq.css">
    <link rel="stylesheet" href="style/screen.css" />
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>
    <script src="script/datahandler.js"></script>
    <script src="script/app.js"></script>
</head>
<body class="js-edit_pro">
    <form class="c-form js-edit">
        <div class="c-form__item">
            <label for="productname">Naam van het product</label><br>
            <input type="text" class="c-input js-name" placeholder="Naam product" name="productname" id="productname" required>
        </div>
        <div class="c-form__item">
            <label for="datum">Houdbaarheidsdatum</label><br>
            <input type="date" name="datum" id="datum" class="c-input js-datum" required>
        </div>
        <div class="c-form__item">
            <label for="aantal">Aantal producten</label><br>
            <input type="number" name="aantal" id="aantal" class="js-aantall" min="0" max="100" required> 
        </div>
        <div class="c-form__item">
            <a  href="index.html"><input type="submit" class="js-edit-button"></input></a>
        </div>
    </form>
</body>
</html>
