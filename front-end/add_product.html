<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Add product</title>
    <link rel="stylesheet" href="style/screen.css" />
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>
    <script src="script/datahandler.js"></script>
    <script src="script/app.js"></script>

<body class="js-form">
  <div class="c-loader js-loader"></div>
    <header class="o-row">
        <div class="c-header">
             <div class="c-header__nav">
            <nav class="c-nav">
              <ul class="o-list c-nav__list">
                <li class="c-nav__item">
                  <a class="c-nav__link is-selected" href="home.html">Home</a>
                </li>
                <li class="c-nav__item">
                  <a class="c-nav__link" href="#!">account</a>
                </li>
                <li class="c-nav__item">
                  <a class="c-nav__link" href="#!">shopping lists</a>
                </li>
                <p>
                  <a class="c-link-cta" href="history.html">history</a>
                </p>
              </ul>
            </nav>
          </div>
        </div>
        </div>
        
    </header>
    <form class="c-form js-add">
        <div class="c-form__item">
            <label for="productname">Product name</label><br>
            <input type="text" class="c-input js-naam" placeholder="Naam product" name="productname" id="productname" required>
        </div>
        <div class="c-form__item">
            <label for="datum">Expiration date</label><br>
            <input type="date" name="datum" id="datum" class="c-input js-date" required>
        </div>
        <div class="c-form__item">
            <label for="aantal">number of products</label><br>
            <input type="number" name="aantal" id="aantal" class="js-aantal" min="0" max="100" required> 
        </div>
        <div class="c-form__item">
            <label for="barcode">barcode</label><br>
            <input type="text" name="barcode" id="barcode" class="c-input js-barcode" required> 
        </div>
        <div class="c-form__item">
            <a  href="home.html" class="js-add-button c-button">send</a>
        </div>
    </form>
</body>
</html>
