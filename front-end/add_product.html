<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add product</title>
  <link rel="stylesheet" href="style/screen.css" />
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
    integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
    crossorigin="anonymous"></script>
  <script src="script/datahandler.js"></script>
  <script src="script/app.js"></script>
</head>

<body class="js-form o-body-add-product">
  <div class="c-loader js-loader"></div>
  <header class="o-row">
    <div class="o-container">

      <nav>
        <div class="o-container--nav">
          <h1 class="c-nav--Titel">SMARTFRIDGE</h1>
          <div class="c-nav--menu">
            <ul class="o-list c-nav__list">
              <li class="c-nav__item"><a href="home.html?name=ld" class="c-nav__link ">Home</a></li>
              <li class="c-nav__item"><a href="loadAccount.html" class="c-nav__link">Account</a></li>
              <li class="c-nav__item"><a href="#!" class="c-nav__link">Shopping lists</a></li>
              <li class="c-nav__item"><a href="#!" class="c-nav__link c-active">History</a></li>
            </ul>

          </div>
          <button class="c-hamburger  js-hamburger">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>

      </nav>
    </div>

  </header>
  <div class="o-body-edit-product">
    <div class="o-container--add">
      <div class="c-edit-product-forms">
        <div class="c-edit-form c-login">
          <span class="c-edit-title">Add Product</span>
          <form class="c-form js-add">
            <div class="c-input--field">
              <input type="text" class="c-input js-naam" placeholder="Naam product" name="productname" id="productname"
                required>
            </div>
            <div class="c-input--field">
              <input type="date" name="datum" id="datum" class="c-input js-date" placeholder="datum" required>
            </div>
            <div class="c-input--field">
              <input type="number" name="aantal" id="aantal" class="js-aantal" min="0" max="100" placeholder="Aantal"
                required>
            </div>
            <div class="c-input--field">
              <input type="text" name="barcode" id="barcode" class="c-input js-barcode" placeholder="barcode" required>
            </div>
            <div class="c-input--field c-button--edit">
              <button><a href="home.html?add=1" class="js-add-button c-button--edit">send</a></button>
            </div>
          </form>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
